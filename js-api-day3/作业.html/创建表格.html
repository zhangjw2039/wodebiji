<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th,
        td {
            width: 100px;
            height: 40px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    行:<input type="text">
    列:<input type="text">
    <button>创建表格</button>
    <button>删除一行</button>
    <button>删除一列</button>
    <button>删除表格</button>
</body>
<!-- 根据用户输入的数字来创建表格 -->
<script>
    var inps = document.querySelectorAll('input');
    var btns = document.querySelectorAll('button');
    btns[0].addEventListener('click', fn,false);
    function fn(e) {
        e.stopPropagation();
        var i = inps[0].value;
        var j = inps[1].value;
        if(i == '' && j == '') {
            alert('请输入正确的数字');
            return false;
        }
        var table = document.createElement('table');
        var tbody = document.createElement('tbody');
        table.appendChild(tbody);
        document.body.appendChild(table);
        for(var x=0; x<i; x++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            for(var y=0; y<j; y++) {
                var td = document.createElement('td');
                tr.appendChild(td);
            }
        }
    }
    btns[3].addEventListener('click', fn1);
    function fn1() {
        if(document.querySelector('table')) {
            var table = document.querySelector('table');
            document.body.removeChild(table);
        }
    }
    btns[1].addEventListener('click',fn2);
    function fn2() {
        if(document.querySelector('tr')) {
            console.log(document.querySelector('tr'))
            var trs = document.querySelectorAll('tr');
            document.querySelector('tbody').removeChild(trs[trs.length-1]);
        }
    }
    btns[2].addEventListener('click', fn3);
    function fn3() {
        if(document.querySelector('td')) {
            var trs = document.querySelectorAll('tr');
            for(var i=0; i<trs.length; i++) {
                tds = trs[i].children;
                trs[i].removeChild(tds[tds.length-1]);
            }
        }
    }
</script>
</html>
