<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 300px;
            height: 300px;
            background: skyblue;
            margin: 0 auto;
        }
        .son {
            position: absolute;
            top: 0;
            left: -200px;
            width: 150px;
            height: 150px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="father" data-index="f">
        <div class="son" data-index='s'></div>
    </div>
</body>
<script>
    var f = document.querySelector('.father');
    var s = document.querySelector('.son');
    s.onclick = function() {
        alert('haha');
        event.cancelBubble = true;
    }
    f.onclick = function() {
        alert('xixi');
    }
</script>
</html>
