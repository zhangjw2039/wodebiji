<script>
    //递归算法
    function show(i) {
        var sum=0;
        if(i == 0) {
            return 1;
        }else {
            sum = i * show(i-1);
        }
        return sum;
    }
    console.log(show(8));
    
    //用递归计算0-100的和
    function show2(i) {
        var sum;
        if(i==0){
            return 0;
        }else {
            sum = i + show2(i-1);
        }
        return sum;
    }
    console.log(show2(100));
