<script>
    function getMax(num1, num2, num3) {
        var max = num1;
        if(max < num2) {
            max = num2;
        }
        if(max < num3) {
            max = num3;
        }
        return max;
    }
    var max = getMax(9, 7,3);
    console.log(max);
    
</script>
