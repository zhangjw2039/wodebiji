<script>
    //书写一个构造函数，用来创建学生对象，学生对象包括的内容有：姓名（name）、学号（id）、性别（sex）、年级（grade）、打招呼（sayHi）—— 在弹出框中提示：“你好我是XXX”，其中XXX代表对象的name属性值
    function Student(name, id, gender, grade,) {
        this.name = name;
        this.id = id;
        this.gender = gender;
        this.grade = grade;
        this.sayHi = function() {
            console.log(`你好我是${this.name}`);
        }
    }
    var zhang = new Student('zhangjianwen', '33', '男', '一年级');
    for(var k in zhang) {
        console.log(zhang[k]);
        
    }
    zhang.sayHi();
</script>
