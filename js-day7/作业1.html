<script>
    // 创建一个电脑对象，该对象要有颜色、重量、品牌、型号，可以看电影、听音乐、打游戏和敲代码。
    // 题目描述：颜色、重量、品牌、型号是属性；看电影、听音乐、打游戏、敲代码是方法，在调用方法时打印 “我在看电影/听音乐/打游戏/敲代码”
    var computer = {
        color: 'red',
        weight: '1kg',
        brand: 'Apple',
        model: 'MacBook Air',
        seeMove: function() {
            console.log('i can see move');
        },
        music: function() {
            console.log('i can music');
        },
        playGame: function() {
            console.log('i can play game');
        },
        code: function() {
            console.log('i can code');
        }
    }
    for(var k in computer) {
        console.log(computer[k]);
    }
</script>
