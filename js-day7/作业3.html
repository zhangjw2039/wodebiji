<script>
//     请使用arguments完成函数getResult，实现得到输入的所有的数值中的最小值、最大值、平均数、总和等功能

// ​	作业描述：
// ​			函数名：getResult
//  ​			函数调用方式：getResult(数值1，数值2，数值3，数值4.....)
//  ​			函数功能：返回值是一个对象，这个对象有sum, max, min, averages等属性，分别表示实参的总和、最大值、最小值、平均数等

    function getResult() {
        var max = arguments[0], min=arguments[0], sum=0, averages;
        for(var k in arguments) {
            sum = sum + arguments[k];
            if(max < arguments[k]){
                max = arguments[k];
            }
            if(min > arguments[k]) {
                min = arguments[k];
            }
        }
        var result = new Object();
        result.max = max;
        result.min = min;
        result.sum = sum;
        result.averages = sum/arguments.length;
        return result;
    }
    var result = getResult(1,6,-1,4);
    console.log(result);
    
</script>
