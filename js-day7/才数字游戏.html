<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function getRandom(min, max) {
        return Math.floor(Math.random()*(max-min+1))+min;
    }
    var num = getRandom(1,50);
    var i =1;
    while(i<=10) {
        var useNum = prompt('输入一个1-50数字');
        if(useNum == ''){
            alert('请输入一个数字');
            i++;
        }else if(num > useNum) {
            alert('你猜小了');
            i++
        }else if(num < useNum) {
            alert('你猜大了');
            i++
        }else if(num === useNum){
            alert('恭喜你猜对了');
            break;
        }else {
            i++;
        }
    }
</script>
</html>
