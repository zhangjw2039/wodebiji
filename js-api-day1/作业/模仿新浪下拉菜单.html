<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 80px;
            height: 40px;
            margin: 100px auto;
        }
        .box a {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #000;
            text-align: center;
            line-height: 40px;
        }
        .box a::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-10%);
            width: 10px;
            height: 10px;
            background: url(img/icon.png) no-repeat 0 -976px;
        }
        ul {
            display: none;
            list-style: none;
            border: 1px solid orange;
            border-top: none;
            border-bottom: none;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, .2);
        }
        li {
            height: 35px;
            line-height: 35px;
            text-indent: 1em;
            border-bottom: 1px solid orange;;
        }
        li:hover {
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="">微博</a>
        <ul>
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </div>
</body>
<script>
    var div = document.querySelector('div');
    var a = document.querySelector('a');
    var ul = document.querySelector('ul');
    div.onmouseover = function() {
            a.style.color = 'orange';
            a.style.backgroundColor = "#ccc"
            ul.style.display = 'block';
    }
    div.onmouseout = function() {
        a.style.color = '#000';
        a.style.backgroundColor = '#fff';
        ul.style.display = 'none';
    }
</script>
</html>
