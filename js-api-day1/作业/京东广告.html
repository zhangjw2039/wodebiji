<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .header {
            position: relative;
            text-align: center;
            background: #ce1c1c;
        }
        .close {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 18px;
            height: 20px;
            background: url(img/close.jpg) no-repeat;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="img/luzhou.jpg" alt="">
        <i class="close"></i>
    </div>
</body>
<script>
    var divNode = document.querySelector('div');
    var iNode = document.querySelector('i');
    iNode.onclick = function() {
        divNode.style.display = 'none';
    }
</script>
</html>
