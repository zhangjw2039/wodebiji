<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background: pink;
        }

        window.onload = function() {
            var div = document.querySelector('div');

                div.style.display='none';

            window.setTimeout(fn1,1000);
            
            console.log(typeof fn1);
        }
    </script>

    <div></div>
