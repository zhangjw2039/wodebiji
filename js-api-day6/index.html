<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/show.js"></script>
    <script src="js/lb.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul,
        ol {
            list-style: none;
        }
        .box {
            overflow: hidden;
            position: relative;
            width: 721px;
            height: 455px;
            margin: 100px auto;
            background: pink;
        }
        .left {
            display: none;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 255, .3);
            text-align: center;
            line-height: 40px;
            z-index: 2;
            cursor: pointer;
        }
        .right {
            display: none;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 255, .3);
            text-align: center;
            line-height: 40px;
            z-index: 2;
            cursor: pointer;
        }
        .box ul {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }
        .box ul li {
            float: left;
        }
        .box ul li img{
            vertical-align: top;
        }
        .cricle {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%,0);

        }
        .cricle li {
            float: left;
            width: 10px;
            height: 10px;
            margin: 15px;
            border: 1px solid rgba(0, 0, 0, .3);
            border-radius: 11px;
        }
        .current {
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="left"><</span>
        <span class="right">></span>
        <ul>
            <li>
                <a href="">
                    <img src="img/focus.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/focus1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/focus2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="img/focus3.jpg" alt="">
                </a>
            </li>
        </ul>
        <ol class="cricle">
            
        </ol>
    </div>
</body>
</html>
