<script>
    function getSum() {
        var sum = 0;
        // arguments.forEach(function (value){
        //     sum = sum+value;
        // });
        for (var i=0; i<arguments.length; i++){
            sum=sum+arguments[i];
        }
        return sum;
    }
    console.log(getSum(1,2,3));
    
</script>
