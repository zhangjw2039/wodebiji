<script>
    function backDay(year) {
        
        if(isRunYear(year)) {
            alert('29');
        }else {
            alert(28)
        }
    }
    backDay(1900);  
    function isRunYear(year) {
        var flag = false;
        if(year %4 ==0 && year%100 !=0 || year%400 == 0){
            flag = true;
        }
        return flag;
    }
