<script>
    function sort(arr) {
        for(var i=0; i<arr.length-1; i++) {
            for(var j=0; j<arr.length-i-1; j++) {
                if(arr[j]>arr[j+1]){
                    arr[j] = arr[j]^arr[j+1];
                    arr[j+1] = arr[j]^arr[j+1];
                    arr[j] = arr[j]^arr[j+1];
                }
            }
        }
        return arr;
    }
    console.log(sort([1,2,4,2,9,10]));
    console.log(45 > 'a');
    
</script>
