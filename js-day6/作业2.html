<script>
    // 要求：
	// 函数名称：exist
	// 函数调用方式：exist(数据data，数组arr)
	// 函数功能：判断“数据data”是否存在于“数组arr”中，如果是函数返回值为true，如果不是函数返回值为false
    function exist(data, arr) {
        for(var i=0; i<arr.length; i++){
            if(data === arr[i]) {
                return true;
            }
        }
        return false;
    }
    var arr = [1,3,4,5,'string','a','1'];
    var data = 1;
    console.log(exist(data, arr));
    
</script>
