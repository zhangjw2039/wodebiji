<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>
</body>
<script>
    var lis = document.querySelectorAll('.tab li');
    var items = document.querySelectorAll('.tab_con div');

    for(var i=0; i<lis.length; i++) {
        //给每一个li设置点击事件
        lis[i].onclick = function() {
            //排他思想
            for(var i=0; i<lis.length; i++) {
                //每次显示之前先清空所有的div显示
                items[i].removeAttribute('style');
                //给每个li标签设置自定义属性角标来对应下面的div集合
                lis[i].setAttribute('index', i);
                lis[i].className = '';
            }
            this.className = 'current';

            //设置下面的效果
            //获取当前点击的li标签来对应显示div标签
            var index = this.getAttribute('index');
            items[index].style.display = 'block';
        }
    }
</script>
</html>
