<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        ul {
            list-style: none;
        }
        .nav {
            display: flex;
            margin: 100px;
            width: 320px;
        }
        .nav>li {
            position: relative;
            width: 80px;
            height: 40px;
            text-align: center;
            border: 0;
        }
        .nav li a {
            display: block;
            width: 100%;
            height: 40px;
            line-height: 40px;
        }
        .nav>li>a:hover {
            background: #ccc;
        }
        a:hover {
            background: pink;
        }
        .nav ul {
            display: none;
            /* position: absolute;
            top: 40px;
            left: 0; */
            border-left: 1px solid orange;
            border-right: 1px solid orange;
        }
        ul li {
            border-bottom: 1px solid orange;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">品论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">品论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">品论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">品论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
    </ul>
</body>
<script>
    var lis = document.querySelectorAll('.nav>li');
    for(var i=0; i<lis.length; i++) {
        lis[i].onmouseover = function() {
            this.children[1].style.display = 'block';
        }
        lis[i].onmouseout = function() {
            this.children[1].style.display = 'none';
        }
    }
</script>
</html>
