<script>
    var str = 'dashscdlodnshd';
    var o = {};
    for(var i=0; i<str.length; i++) {
        var cha = str.charAt(i);
        if(o[cha]) {
            o[cha]++;
        }else {
            o[cha] = 1;
        }
    }
    console.log(o);
    var max = 0;
    var ch;
    for(var k in o) {
        if(max < o[k]){
            max = o[k];
            ch = k;
        } 
    }
    console.log(ch+':'+max);
    
</script>
