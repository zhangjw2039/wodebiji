<script>
    function unique(arr) {
        var newArr = [];
        for(var i=0; i<arr.length; i++){
            if(newArr.indexOf(arr[i]) === -1){
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    var arr = ['1', 2, 'c', 'c', '5', '2', 'a'];
    console.log(unique(arr));
    
</script>
