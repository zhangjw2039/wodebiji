    // ​   例：  getDayNum( “2019-1-2”)    返回值为：2
    function getDayNum(str) {
        var date2 = new Date(str);
        var year = date2.getFullYear();
        var num2 = date2.valueOf();
        var date1 = new Date('2018-12-31 24:00:00');
        var num1 = date1.valueOf();
        var day = (num2 -num1)/1000/3600/24;
        return day+1;
