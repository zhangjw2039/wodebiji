<script>
//     题目描述：把下面数组的首尾两个元素互换
// ​   var arr = ["鹿晗","王俊凯","蔡徐坤","彭于晏","周杰伦","刘德华","赵本山"]；
    function exchange() {
        var temp = arguments[0][0];
        arguments[0][0] = arguments[0][arguments[0].length-1];
        arguments[0][arguments[0].length-1] = temp;
        return arguments[0];
    }
    var arr = ["鹿晗","王俊凯","蔡徐坤","彭于晏","周杰伦","刘德华","赵本山"];
    arr = exchange(arr);
    for(var k in arr) {
        console.log(arr[k]);
        
    }
</script>
