<script>
    var str = 'abaasdffggghhjjkkgfddsssss3444343';
    function getTime(str) {
        var o = {};
        for(var i=0; i<str.length; i++) {
            var cha = str.charAt(i);
            if(o[cha]) {
                o[cha]++
            }else {
                o[cha] = 1;
            }
        }
        return o;
    }
    var obj = getTime(str);
    for(var k in obj) {
        console.log(`${k}---${obj[k]}`);
    }
</script>
