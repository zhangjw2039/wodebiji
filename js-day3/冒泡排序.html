    <script>
        var arr = [7, 6, 9, 1, 3, 5];
        function show( arr , index1 , index2) {
            var temp = arr[index1];
            arr[index1] = arr[index2];
            arr[index2] = temp;
            return arr;
        }
        for(var i=0; i<arr.length-1; i++) {
            for(var j=0; j<arr.length-i-1; j++){
                if(arr[j]>arr[j+1]){
                    // var temp = arr[j];
                    // arr[j] = arr[j+1];
                    // arr[j+1] = temp;
                    arr = show(arr , j , j+1);
                }
            }
        }
        for (var x=0; x<arr.length; x++){
            console.log(arr[x]);
        }
    </script>
