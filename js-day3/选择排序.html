<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        var arr = [7, 6, 9, 1, 3, 5];
        for(var i=0; i<arr.length-1; i++) {
            for(var j=i+1; j<arr.length; j++) {
                if(arr[i]>arr[j]){
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                    // show(arr[j] , arr[j+1]);
                }
            }
        }
        for (var x=0; x<arr.length; x++){
            console.log(arr[x]);
        }
    </script>
