<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var sum=0;
        for(var i=0; i<=100; i++) {
            sum = sum+i;
        }
        console.log(sum/100);
        var even=0;
        var odd=0;
        for(var i=1; i<=100; i++) {
            if(i%2 == 0){
                even = even + i;
            }else {
                odd = odd + i;
            }
        }
        console.log(even);
        console.log(odd);
        var result = 0;
        for(var i=1; i<=100; i++) {
            if(i%3 == 0)
                result = result + i;
        }
        console.log(result);
    </script>
</head>

</html>
