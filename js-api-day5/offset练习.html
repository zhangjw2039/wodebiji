<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        .f {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 300px;
            background: pink;
        }
        .s {
            width: 100px;
            height: 100px;
            margin-left: 50px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div class="f">
        <div class="s"></div>
    </div>
</body>
<script>
    var divs = document.querySelectorAll('div');
    console.log(divs[0].offsetLeft)
    console.log(divs[0].offsetTop);
    console.log(divs[1].offsetLeft);
    console.log(divs[1].offsetTop);
</script>
</html>
