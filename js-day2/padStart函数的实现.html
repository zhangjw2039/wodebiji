    <script>
        function myPadStart(str1 , len , str2){
            if(str1.length<len) {
                str1 = str2 + str1;
                return str1;
            }else {
                return str1;
            }
        }
        var str = 'abch';
        str = myPadStart(str , 3 , 'a');
        console.log(str);
    </script>
